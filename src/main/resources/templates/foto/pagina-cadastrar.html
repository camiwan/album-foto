<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: html_head" />
<body>
	<div th:replace="fragments/fragments :: html_menu" />


	<div class="container" style="margin-top: 5%">

		<div class="card-header py-3">

			<div class="text-right">

				<h2 th:text="${mensagemNovoCadastro}"></h2>


			</div>

		</div>

		<form method="post" th:action="@{/foto/salva}" th:object="${foto}" enctype="multipart/form-data">
		
			<div class="col-6">
				<label for="Data">Data</label>
				<input type="date" class="form-control" id="dataFoto" th:field="*{dataFoto}" />
				<label for="Descricao">Descrição</label>
				<input class="form-control" type="text" id="descricao" th:field="*{descricao}" />
				<label for="Legenda">Legenda</label>
				<input class="form-control" type="text" id="legenda" th:field="*{legenda}" />
				<label for="Foto">Foto</label>
				<input class="form-control" type="file" name="image"
					accept="image/png, image/jpeg" multiple="multiple" />
				


			</div>
			<div class="form-group col-md-4">
				<label for="usuario">Usuários: </label> 
				<select id="usuario" th:field="*{usuario}" class="form-control">
					<option value="">Selecione</option>
					<option th:each= "u : ${listaUsuario}"
							th:value="${u.id}" th:text="${u.nome}">
					     
					</option>
				</select>
				<br/>
				<input type="hidden" id="id" th:field="*{id}"/>
				<div class="col-6">
					<button class="btn btn-outline-primary" type="submit">Salvar</button>
				</div>
		</form>

	</div>
	<div th:replace="fragments/fragments :: html_footer" />
</body>
</html>
