<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: html_head"/>
<body>
	<div th:replace="fragments/fragments :: html_menu"/>
	

	<div class="container" style="margin-top: 5%">
	
		<div class="card-header py-3">
				
				<div class="text-right" >
				
					<h2 th:text="${mensagemNovoCadastro}"></h2>

				
				</div>
				
				<div th:if="${sucesso != null}" class="alert alert-success text-center">

								[[ ${sucesso} ]]

					</div>
				

			</div>
	
		<!-- <form method="post" action="/usuario/salva" th:object="${usuario}" enctype="multipart/form-data"> -->
		
		<form method="post" action="/usuario/salva" th:object="${usuario}">
				<div class="col-6">
				
					Email:<input class= "form-control" type="text" name="email"/>
				    Nome: <input class= "form-control" type="text" name="nome"/>
				    Senha: <input class= "form-control" type="password" name="senha"/>
				    
				  	<!-- Foto: <input class="form-control" type="file" name="image" accept="image/png, image/jpeg" /> -->

				</div></br>
				<div class="col-6">
					<button class="btn btn-outline-primary" type="submit">Salvar</button>
				</div>

		</form>

</div>
	<div th:replace="fragments/fragments :: html_footer"/>
</body>
</html>
